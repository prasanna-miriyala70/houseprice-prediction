{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Admin Home | House Price Prediction</title>
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url("{% static 'img/dani.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .glass-card h2 {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
    }

    .navbar a {
      color: white !important;
      font-weight: bold;
      margin-right: 15px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header fixed-top d-flex align-items-center" style="background: rgba(0, 0, 0, 0.7); padding: 10px;">
    <div class="container d-flex justify-content-between align-items-center">
      <h3 style="color: white; margin: 0;">House_Price_Prediction</h3>
      <nav class="navbar">
        <a href="{% url 'AdminHome' %}">Home</a>
        <a href="{% url 'RegisterUsersView' %}">User Details</a>
        <a href="{% url 'index' %}">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div id="main-content">
    {% block contents %}
    <div class="glass-card">
      <h2>Welcome to Admin Home Page</h2>
    </div>
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 House_Price_Prediction. All rights reserved.</p>
  </footer>

</body>
</html>
