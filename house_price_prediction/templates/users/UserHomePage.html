{% extends 'users/userbase.html' %}
{% load static %}
{% block contents %}

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: url("{% static 'img/dani.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }
  #intro {
  height: 70vh;
  display: flex;
  align-items: center;
  justify-content: center;
}


  .blur-box {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 50px 30px;
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
    width: 90%;
    max-width: 800px;
    text-align: center;
  }

  .blur-box h3 {
    color: teal;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  .blur-box p {
    color: #333;
    font-size: 16px;
    margin-top: 10px;
  }

  .blur-box .icon {
    font-size: 50px;
    color: teal;
    margin-bottom: 15px;
  }
</style>

<section id="intro">
  <div class="intro-text">
    <div class="blur-box">
      <div class="icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <h3>Welcome To User HomePage</h3>
      <p>We're glad to have you back. Explore your dashboard and enjoy the features available to you!</p>
    </div>
  </div>
</section>

{% endblock %}
