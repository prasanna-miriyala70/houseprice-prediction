{% extends 'users/userbase.html' %}
{% load static %}
{% block contents %}

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: url("{% static 'img/dani.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .form-wrapper {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .blur-box {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 800px;
    color: #000;
    text-align: center;
  }

  .blur-box h1, .blur-box h2 {
    color: teal;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #fff;
  }

  table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 10px;
    overflow: hidden;
  }

  td, th {
    padding: 10px;
    text-align: left;
    border: 1px solid #555;
  }

  tr:nth-child(even) {
    background-color: rgba(255, 255, 255, 0.4);
  }

  input, select {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #999;
  }

  input[type="submit"] {
    background-color: teal;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: darkslategray;
  }
</style>

<div class="form-wrapper">
  <div class="blur-box">
    <h1>Prediction Form</h1>
    <h2>The Test Form Result is: {{ test_pred }} LACKS</h2>

    <form action="{% url 'prediction' %}" method="post">
      {% csrf_token %}
      <table>
        <thead>
          <tr>
            <th>Fields</th>
            <th>Values</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Location</td>
            <td>
              <select name="location" id="location">
                <option value="Whitefield">Whitefield</option>
                <option value="Sarjapur  Road">Sarjapur Road</option>
                <option value="Electronic City">Electronic City</option>
                <option value="Kanakpura Road">Kanakpura Road</option>
                <option value="Old Airport Road">Old Airport Road</option>
                <option value="Thanisandra">Thanisandra</option>
                <option value="Mangammanapalya">Mangammanapalya</option>
                <option value="Ramagondanahalli">Ramagondanahalli</option>
                <option value="Yelahanka"></option>Yelahanka</option>
                <option value="Devanahalli">Devanahalli</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Sqft</td>
            <td><input type="number" min="1" max="2000" step="0.1" name="sqft" required></td>
          </tr>
          <tr>
            <td>Bath</td>
            <td><input type="number" min="1" max="10" name="bath" required></td>
          </tr>
          <tr>
            <td>BHK</td>
            <td><input type="number" min="1" max="10" name="bhk" required></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Predict Result"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>

{% endblock %}
